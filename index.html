<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">


</head>
<body>
    <!-- main -->
    <div>

        <!--highscore and timer -->
        <div class="navbar navbar-dark bg-primary">
            <div class=" text-left btn btn-dark">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-center">
                 Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-center" style="display: none;">Time's Up!</div>
        </div>

        <div class="row text-left">
            <div class="col-md-2"></div>
              <main class="col-md-8 mt-5">
                  <!--start screen  -->
                  <div id="start" class="m-2 justify-content-center p-3 mb-2 bg-light text-dark">
                      <h1 class="font-weight-bold pl-5 pr-5 text-center">HTML Quiz</h1>
                      <h3 class="p-5 text-center">Goodluck!!</h3>
                      <button type="button" id="start-quiz-button" class="btn btn-secondary">Start Quiz</button>
                  </div>

                  <!--question div  -->
                  <div id="questionDiv" style="display: none;" class="p-3 mb-2 bg-light text-dark">
                    <h3 id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></h3>
                    <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <p><button id="btn0" class="btn btn-block btn-secondary text-left option"></button></p>
                        <p><button id="btn1" class="btn btn-block btn-secondary text-left option"></button></p>
                        <p><button id="btn2" class="btn btn-block btn-secondary text-left option"></button></p>
                        <p><button id="btn3" class="btn btn-block btn-secondary text-left option"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="answerCheck" style="display: none;"></p>
                    </div>
                  </div>

                  <!-- initals div -->
                    <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="initialDiv" style="display: none;">
                        <div class="col-2"></div>
                        <div class="col-8 text-left">
                            <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span> !</h2>
                            <form>
                                <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initialInput" class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="submitInitialBtn" class="btn btn-secondary mt-3">Submit</button>
                                </p>
                            </form>
                        </div>
                    <div class="col-2"></div>
                </div>

                <!-- highscores -->
                <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>                   
                    
                    <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                    <p>
                        <button type="submit" class="btn btn-secondary mt-3 mr-3" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-secondary mt-3" id="clearHighScoreBtn">Clear High Scores</button>
                    </p>
                    
                </div>
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
